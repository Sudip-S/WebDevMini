<html>
    <body></body>
    <script>
         function Person(firstName, lastName, age){
            this.firstName= firstName;
            this.lastName= lastName;
            this.age=age;
         }
            
         const boy= new Person("Swarnim","Bhandari",19);
         const girl= new Person("Riya","Sapkota",19);

         console.log(boy.firstName);
         console.log(boy.lastName);
         console.log(boy.age);

         console.log(girl.firstName);
         console.log(girl.lastName);
         console.log(girl.age);

    </script>
</html>
